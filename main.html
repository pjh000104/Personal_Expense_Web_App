<div class="container text-center pt-5  main-box rounded-5" style="margin-top: 150px;">
    <h1 class="animate__fadeIn animate__animated animate_slow text-white" >Welcome to <span class=" basic-color fs-l"> Budget Tracker</span></h1>

    <div class="container mt-5  animate__fadeIn animate__animated  ">
        <div class="row justify-content-center ">
            <div class="col-md-6 ">
                <form id="multiStepForm" method="post">
                    <!-- Step 1 -->
                    <div class="step mb-5 active">
                        <div class="form-group">
                            <label class="text-white-50 fs-3 mb-4 " for="input1">Enter your total budget</label>
                            <input required type="number" class="form-control" id="input1" oninput="validatePositiveInput(this)" placeholder="Enter your amount ">
                        </div>
                    </div>

                    <!-- Step 2 -->
                    <div class="step mb-5">
                        <div class="form-group">
                            <label class="text-white-50 fs-3 mb-4 " for="input2">Food</label>
                            <input required type="number" class="form-control" id="input2" oninput="validatePositiveInput(this)" placeholder="Enter a positive number">
                        </div>
                    </div>
                    
                    <!-- Step 3 -->
                    <div class="step mb-5">
                        <div class="form-group">
                            <label class="text-white-50 fs-3 mb-4 " for="input3">Household Items / Supplies</label>
                            <input required type="number" class="form-control" id="input3" oninput="validatePositiveInput(this)" placeholder="Enter a positive number">
                        </div>
                    </div>

                    <!-- Step 4 -->
                    <div class="step mb-5">
                        <div class="form-group">
                            <label class="text-white-50 fs-3 mb-4 " for="input4">Clothing</label>
                            <input required type="number" class="form-control" id="input4" oninput="validatePositiveInput(this)" placeholder="Enter a positive number">
                        </div>
                    </div>

                    <!-- Step 5 -->
                    <div class="step mb-5">
                        <div class="form-group">
                            <label class="text-white-50 fs-3 mb-4 " for="input5">Personal</label>
                            <input required type="number" class="form-control" id="input5" oninput="validatePositiveInput(this)" placeholder="Enter a positive number">
                        </div>
                    </div>

                    <!-- Step 6 -->
                    <div class="step mb-5">
                        <div class="form-group">
                            <label class="text-white-50 fs-3 mb-3 " for="input6">Subscription</label>
                            <input required type="number " class="form-control " id="input6" oninput="validatePositiveInput(this)" placeholder="Enter a positive number">
                        </div>
                    </div>

                    <!-- Step 7 -->
                    <div class="step mb-5">
                        <div class="form-group">
                            <label class="text-white-50 fs-4 mb-4 " for="input7">Household Expenses (electricity, water, garbage, etc.)</label>
                            <input  required type="number" class="form-control" id="input7" oninput="validatePositiveInput(this)">
                        </div>
                    </div>

                    <!-- Step 8 -->
                    <div class="step mb-5">
                        <div class="form-group">
                            <label class="text-white-50 fs-3 mb-4 " for="input8">Insurance</label>
                            <input required type="number" class="form-control" id="input8" oninput="validatePositiveInput(this)">
                        </div>
                    </div>

                    <!-- Navigation Buttons -->
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" class="btn btn-secondary" id="prevBtn" onclick="changeStep(-1)">Back</button>
                        <button type="button" class="btn btn-primary" id="nextBtn" onclick="changeStep(1)">Next</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentStep = 0;
        const steps = document.querySelectorAll('.step');
        const inputValues = {}; // HashMap to store input values

        function showStep(n) {
            steps.forEach((step, index) => {
                step.classList.toggle('active', index === n);
            });
            document.getElementById("prevBtn").style.visibility = n === 0 ? 'hidden' : 'visible';
            document.getElementById("nextBtn").textContent = n === steps.length - 1 ? "Track!" : "Next";
        }

        function changeStep(n) {
            // Save input value to the hashmap
            const currentInput = steps[currentStep].querySelector('input');
            if (currentInput) {
                inputValues[currentInput.labels[0].innerText] = currentInput.value;
            }
            currentStep += n;
            if (currentStep >= steps.length) {
                console.log(inputValues); // You can replace this with your form submission logic
                alert("Form submitted with values: " + JSON.stringify(inputValues));
                return;
            }
            showStep(currentStep);
        }

        // Initialize
        showStep(currentStep);

        function validatePositiveInput(input) {
            // Remove any non-numeric characters and limit it to positive values
            input.value = input.value.replace(/[^0-9.]/g, '');

            // Ensure it doesn't start with a decimal point or zero if it's meant to be a positive integer
            if (input.value.startsWith('.')) {
                input.value = '';
            }
            if (input.value && parseFloat(input.value) < 0) {
                input.value = '';
            }
        }
    </script>

</body>
