        <div class="container mt-5">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <form id="multiStepForm">
                  
                  <!-- Step 1 -->
                  <div class="step">
                    <div class="form-group">
                      <label for="input1">Enter your total budget</label>
                      <input type="text" class="form-control" id="input1" >
                    </div>
                  </div>
        
                  
                  <!-- Step 2 -->
                  <div class="step">
                    <div class="form-group">
                      <label for="input2">Category1</label>
                      <input type="text" class="form-control" id="input2">
                    </div>
                  </div>
                  
                  <!-- Step 3 -->
                  <div class="step">
                    <div class="form-group">
                      <label for="input3">Category2</label>
                      <input type="text" class="form-control" id="input3">
                    </div>
                  </div>

                  <!-- Step 4 -->
                  <div class="step">
                    <div class="form-group">
                      <label for="input4">Category3</label>
                      <input type="text" class="form-control" id="input4">
                    </div>
                  </div>
                  
                  <!-- Navigation Buttons -->
                  <div class="d-flex justify-content-between mt-3">
                    <button type="button" class="btn btn-secondary" id="prevBtn" onclick="changeStep(-1)">Back</button>
                    <button type="button" class="btn btn-primary" id="nextBtn" onclick="changeStep(1)">Next</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
          
          <!-- Bootstrap JS, Popper.js, and jQuery -->
          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
          <script>
            let currentStep = 0;
            const steps = document.querySelectorAll('.step');
            
            function showStep(n) {
              steps.forEach((step, index) => {
                step.classList.toggle('active', index === n);
              });
              document.getElementById("prevBtn").style.visibility = n === 0 ? 'hidden' : 'visible';
              document.getElementById("nextBtn").textContent = n === steps.length - 1 ? "Track!" : "Next";
            }
          
            function changeStep(n) {
              currentStep += n;
              if (currentStep >= steps.length) {
                document.getElementById("multiStepForm").submit();
                return;
              }
              showStep(currentStep);
            }
          
            // Initialize
            showStep(currentStep);
          </script>
