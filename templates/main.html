<div class="container text-center pt-5  main-box rounded-5" style="margin-top: 150px;">
    <h1 class="animate__fadeIn animate__animated animate_slow text-white" >Welcome to <span class=" basic-color fs-l"> Budget Tracker</span></h1>

    <div class="container mt-5  animate__fadeIn animate__animated  ">
            <form action = "/initialize_balance" id="multiStepForm" method="post">
                <!-- Step 1: Total balance-->
                <div class="step active mb-5" id="step1">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input1">Enter Your Total Balance</label>
                        <input name="total_balance" required type="number" class="form-control w-75 m-auto" id="input1" oninput="validatePositiveInput(this)" placeholder="10000">
                    </div>
                    <button type="button" class="btn btn-primary mt-5 next">Next</button>
                </div>
                <!-- Step 2: Food -->
                <div class="step mb-5" id="step2">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input2">Food</label>
                        <input name="food" required type="number" class="form-control w-75 m-auto" id="input2" oninput="validatePositiveInput(this)" placeholder="Enter Your Amount">
                    </div>
                    <button type="button" class="btn btn-secondary prev mt-5">Previous</button>
                    <button type="button" class="btn btn-primary mt-5 next">Next</button>
                </div>
        
                <!-- Step 3: Household Items / Supplies -->
                <div class="step mb-5" id="step3">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input3">Household Items / Supplies</label>
                        <input name="house_hold" required type="number" class="form-control w-75 m-auto" id="input3" oninput="validatePositiveInput(this)" placeholder="Enter Your Amount">
                    </div>
                    <button type="button" class="btn btn-secondary prev mt-5">Previous</button>
                    <button type="button" class="btn btn-primary mt-5 next">Next</button>
                </div>
        
                <!-- Step 4: Clothing -->
                <div class="step mb-5" id="step4">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input4">Clothing</label>
                        <input name="clothing" required type="number" class="form-control w-75 m-auto" id="input4" oninput="validatePositiveInput(this)" placeholder="Enter Your Amount">
                    </div>
                    <button type="button" class="btn btn-secondary prev mt-5">Previous</button>
                    <button type="button" class="btn btn-primary mt-5 next">Next</button>
                </div>
        
                <!-- Step 5: Personal -->
                <div class="step mb-5" id="step5">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input5">Personal</label>
                        <input name="personal_expense" required type="number" class="form-control w-75 m-auto" id="input5" oninput="validatePositiveInput(this)" placeholder="Enter Your Amount">
                    </div>
                    <button type="button" class="btn btn-secondary prev mt-5">Previous</button>
                    <button type="button" class="btn btn-primary mt-5 next">Next</button>
                </div>
        
                <!-- Step 6: Subscription -->
                <div class="step mb-5" id="step6">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input6">Subscription</label>
                        <input name="subscription" required type="number" class="form-control w-75 m-auto" id="input6" oninput="validatePositiveInput(this)" placeholder="Enter Your Amount">
                    </div>
                    <button type="button" class="btn btn-secondary prev mt-5">Previous</button>
                    <button type="button" class="btn btn-primary mt-5 next">Next</button>
                </div>
        
                <!-- Step 7: Household Expenses -->
                <div class="step mb-5" id="step7">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input7">Household Expenses (electricity, water, garbage, etc.)</label>
                        <input name="housing_expense" required type="number" class="form-control w-75 m-auto" id="input7" oninput="validatePositiveInput(this)" placeholder="Enter Your Amount">
                    </div>
                    <button type="button" class="btn btn-secondary prev mt-5">Previous</button>
                    <button type="button" class="btn btn-primary mt-5 next">Next</button>
                </div>
        
                <!-- Step 8: Insurance -->
                <div class="step mb-5" id="step8">
                    <div class="form-group">
                        <label class="text-white-50 fs-3 mb-4" for="input8">Insurance</label>
                        <input name="insurance" required  type="number" class="form-control w-75 m-auto focused" id="input8" oninput="validatePositiveInput(this)" placeholder="Enter Your Amount">
                    </div>
                    <button type="button" class="btn btn-secondary prev mt-5">Previous</button>
                    <button  type="submit" class="btn btn-success mt-5"> Submit</button>
                </div>
            </form>
            </div>
        </div>
        <div id="notification" class="alert alert-success text-black top-50 start-50 translate-middle" role="alert">
           Submitted successfully!
        </div>

        // Initialize
        showStep(currentStep);

        function validatePositiveInput(input) {
            // Remove any non-numeric characters and limit it to positive values
            input.value = input.value.replace(/[^0-9.]/g, '');

            // Ensure it doesn't start with a decimal point or zero if it's meant to be a positive integer
            if (input.value.startsWith('.')) {
                input.value = '';
            }
            if (input.value && parseFloat(input.value) < 0) {
                input.value = '';
            }
        }
